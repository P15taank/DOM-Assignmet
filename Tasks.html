<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./Task2.js"></script>
</head>
<body onload="pageLoad()">
    <button id="white">White</button>
    <button id="green">Green</button>
    <button id="orange">Orange</button>

    <p id="changepare">Hi, What is your name</p>
    <p id="changehtml">Change inner HTML</p>
    
    <ul id="list"></ul>
</body>
<script>
    // Task 1: Show console using script tag
    console.log("Task1 Completed");


    let pageLoad = () =>
    {
        // Task 3: Change body bg color to red on page load
        document.body.style.backgroundColor = "red";
        

        // Task 4: Change body bg color based on button click i.e., Red, Green, White, Blue
        const whitebg = document.getElementById("white");
        whitebg.addEventListener("click", () =>
        {
            document.body.style.backgroundColor = "white";
        })

        const greenbg = document.getElementById("green");
        greenbg.addEventListener("click", () =>
        {
            document.body.style.backgroundColor = "green";
        })

        const orangebg = document.getElementById("orange");
        orangebg.addEventListener("click", () =>
        {
            document.body.style.backgroundColor = "orange";
        })
    }
// Change paragraph text to something else using JS
setInterval( () =>( document.getElementById("changepare").textContent ="Hi, My name is Pratiksha"),5000);

// Change HTML content using JS
setInterval( () =>( document.getElementById("changehtml").innerHTML ="Hello using innerhtml"),5000);

//Create Ul & li list using JS

    const list = document.getElementById("list");
    const fruits = ["apple", "banana", "grape"];

    for(i=0;i<=fruits.length-1;i++)
    {
           const li = document.createElement("li");
           li.textContent = fruits[i];
           list.appendChild(li);
    }

  
</script>
</html>
